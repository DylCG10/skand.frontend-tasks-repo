jobs:
  build_deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: cd ./src && yarn install && yarn run build
      - run: aws s3 sync ./src/build s3://skand-frontend-tasks

workflows:
  version: 2
  execute_bulk:
    jobs:
      - build_deploy
